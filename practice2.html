<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fill Up</title>
    <link rel="stylesheet" href="style/practice2.css">
</head>
<body>

    <head>
        <section>
            <h1>Fill Up The Form Below</h1>
            <hr>
        </section>
    </head>
    
    <main>
        <div>
            <label for="cartoon">Search your Image here:
                <input type="search" name="cartoon" id="cartoon">
            </label>
            <button>Search</button>
        </div>

        <div>
            <img width="350px" src="media/images_prev_ui.png" alt="Cartoon picture">
        </div>
       
        <div>
         <a href="../first project/images/home design.jpg">To see more Picture</a>
        </div>
        <hr>

        <div>
            <h3>Feedback Form</h3>
            <form>
                <label for="name">Name: <br>
                <input type="text">
                </label> <br> <br>
                <label for="date">Date: <br> 
                <input type="date" name="date" id="date"></label>
                <br>

                <label for="comment">Comment: <br>
                <textarea name="comment" id="comment" cols="50" rows="4"></textarea>
                </label>    
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
